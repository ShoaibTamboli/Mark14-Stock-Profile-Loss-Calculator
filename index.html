<html lang="en">

    <title>Stock Profit & Loss Calculator</title>

<body>
    <h1> Stock Profit & Loss Calculator </h1>

    <main>
        <label for="initialprice">Initial price</label>
        <input type="number" id="initialprice" placeholder="Enter Initial price" />

        <label for="Quantity of stock">Quantity of stock</label>
        <input type="number" id="Quantity-of-stock" placeholder="Enter No. of Stock" />

        <label for="CurrentPrice"> Current Price</label>
        <input type="number" id="CurrentPrice" placeholder="Enter current price" />

        <div><button id="btnclick" class="btn-submit">Check Status</button></div>


        <div id="outputbox"></div>
    </main>
    <footer>
        <p class="github"><a href="https://github.com/ShoaibTamboli/Mark14-Stock-Profit-Loss-Calculator"
                target="_blank">GitHub</a></p>
